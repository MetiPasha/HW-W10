<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-blue-500 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Phonebook</h2>
        <button
          onclick="showAddContact()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
        >
          + Create contact
        </button>
      </div>

      <div class="mb-4">
        <input
          type="text"
          id="searchInput"
          oninput="searchContacts()"
          placeholder="Search"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
        />
      </div>

      <!-- Contact List -->
      <div id="contactList" class="space-y-4"></div>

      <div
        id="contactModal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center"
      >
        <div class="bg-white p-4 rounded-lg w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4" id="modalTitle">
            Create Contact
          </h3>
          <input type="hidden" id="contactId" value="" />
          <div class="mb-4">
            <input
              type="text"
              id="contactName"
              placeholder="Name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              id="contactNumber"
              placeholder="Phone number"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              onclick="hideModal()"
              class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              onclick="saveContact()"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="A.js"></script>
  </body>
</html>
